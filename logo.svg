<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Gear icon -->
  <g transform="translate(15, 20)" filter="url(#shadow)">
    <circle cx="20" cy="20" r="16" fill="url(#goldGradient)" stroke="#0f172a" stroke-width="2"/>
    <circle cx="20" cy="20" r="11" fill="url(#logoGradient)"/>
    <!-- Gear teeth -->
    <rect x="17" y="2" width="6" height="8" fill="url(#goldGradient)" rx="1"/>
    <rect x="17" y="30" width="6" height="8" fill="url(#goldGradient)" rx="1"/>
    <rect x="2" y="17" width="8" height="6" fill="url(#goldGradient)" rx="1"/>
    <rect x="30" y="17" width="8" height="6" fill="url(#goldGradient)" rx="1"/>
    <!-- Inner gear -->
    <circle cx="20" cy="20" r="6" fill="url(#goldGradient)"/>
    <circle cx="20" cy="20" r="3" fill="url(#logoGradient)"/>
  </g>

  <!-- Company name -->
  <text x="55" y="28" font-family="Playfair Display, serif" font-size="22" font-weight="bold" fill="url(#goldGradient)">StarUpIndia</text>

  <!-- Main slogan -->
  <text x="55" y="45" font-family="Poppins, sans-serif" font-size="11" font-weight="600" fill="#ffffff">Spin Smart, Spare Better</text>

  <!-- Secondary tagline -->
  <text x="55" y="60" font-family="Montserrat, sans-serif" font-size="9" font-weight="500" fill="#fbbf24">Your Trusted Partner in Textile Solutions!</text>
</svg>